<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Todo App</title>

  </head>

  <body>
      <div style= "margin-top: 100px;" class="container">
          <h3>Todo List</h3>
          <hr>
          <form action="/add" method="POST">
             <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" class="form-control" id="title" placeholder="Enter the title">
             </div>
             <div class="form-group">
                <label for="content">Content</label>
                <textarea type="text" name="content" class="form-control" id="content" placeholder="Enter the content"></textarea>
             </div>

             <button type="submit" class="btn btn-primary"style= "margin-bottom:50px">Submit</button>
          </form>
          
        {% if todos == [] %}
            <div class="alert alert-warning" role="alert">
                Herhangi bir todonuz bulunmuyor...
            </div>
            
        {% else %}
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">title</th>
                        <th scope="col">content</th>
                        <th scope="col">complete</th>
                    </tr>
                </thead>
                <tbody>
                    {% for todo in todos %}
                    <tr>
                        <th scope="row">{{todo.id}}</th>
                        <td>{{todo.title}}</td>
                        <td>{{todo.content}}</td>
                        <td>{{todo.complete}}</td>
                        <td><a href="/complete/{{todo.id}}" class="btn btn-info">Done</a></td>
                        <td><a href="/delete/{{todo.id}}" class="btn btn-info">Delete</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
